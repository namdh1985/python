<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .signup-form {
        max-width: 600px;
        margin: 100px auto 0 auto;
        border: solid 1px #DDD;
        padding: 20px;
    }
</style>
<div class="signup-form">
    <h4>Đăng ký</h4>
    <form method="POST">
        {%csrf_token%}
        <table class="table">
            <tr>
                <td>
                    <label>Tên tài khoản:</label>
                </td>
                <td>
                    <input name="username" class="form-control" value="{{form.username.value|default:''}}">
                    <div style="color:red">{{form.username.errors}}</div>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Mật khẩu:</label>
                </td>
                <td>
                    <input name="password1" type="password" class="form-control">
                    <div style="color:red">{{form.password1.errors}}</div>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Mật khẩu xác thực</label>
                </td>
                <td>
                    <input name="password2" type="password" class="form-control">
                    <div style="color:red">{{form.password2.errors}}</div>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Số điện thoại:</label>
                </td>
                <td>
                    <input name="phone" class="form-control" value="{{form.phone.value|default:''}}">
                    <div style="color:red">{{form.phone.errors}}</div>
                </td>                
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ:</label>
                </td>
                <td>
                    <input name="address" class="form-control" value="{{form.address.value|default:''}}">
                    <div style="color:red">{{form.address.errors}}</div>
                </td>                
            </tr>
        </table>
